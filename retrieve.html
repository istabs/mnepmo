<script type="text/javascript">
	var baseUrl = ''
	var setup = getSetup(baseUrl);

	function fromMenu(choice) {
		fbCache(() => {
			target = setup[choice];
			resetChart('ganttCharts');
		});
	}

	function setMenu(ganttTag) {
		baseUrl = 'https://api.airtable.com/v0/' + projectKey;
		setup = getSetup(baseUrl);
		var links = "";
		Object.entries(setup).forEach(item => {
			links += "<a class='dropdown-item' href='#' onclick=\"fromMenu('" + item[0] + "')\" href=\"#\">" +
				item[1].title + "</a>"

		});
		document.getElementById(ganttTag).innerHTML = links
	}

	function init(placeholder) {
		var urlString = window.location.href;
		resetChart(placeholder);
	}

	document.addEventListener("DOMContentLoaded", event => init("ganttCharts"));

	var target = setup.contratacao;
</script>

<script type="text/javascript" src="setup.js"></script>

<script type="text/javascript">
	fromMenu('contratacao')
</script>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		</h1>

		</h2>
		<div id="chart"></div>
		<div class="printeronly right" style="line-height:4em">

		</div>
	</div>

</body>
